<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Seu nome tem, <strong>${nome}</strong> letras.<br>`)
        document.writeln(`Seu nome em maisúscula é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras minusculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
